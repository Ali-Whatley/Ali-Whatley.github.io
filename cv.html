<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Ali Whatley</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #333333;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h1 a {
            color: inherit;
            text-decoration: none;
        }

        nav {
            margin-bottom: 30px;
            font-size: 14px;
        }

        nav a {
            color: #999;
            text-decoration: none;
            margin-right: 5px;
        }

        nav a.active {
            color: #fff;
        }

        nav a:hover {
            color: #fff;
        }

        body.light-mode nav a {
            color: #666;
        }

        body.light-mode nav a.active,
        body.light-mode nav a:hover {
            color: #333;
        }

        #theme-toggle {
            background: none;
            border: 1px solid #555;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            margin-left: 10px;
            color: #e0e0e0;
        }

        #theme-toggle:hover {
            border-color: #777;
        }

        body.light-mode #theme-toggle {
            border-color: #ccc;
            color: #333;
        }

        a {
            color: #d19a9a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        body.light-mode a {
            color: #c06060;
        }

        /* CV section */
        .cv-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cv-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .cv-download {
            display: inline-block;
            padding: 10px 20px;
            background: #d19a9a;
            color: #1a1a1a;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .cv-download:hover {
            background: #c08080;
            text-decoration: none;
        }

        body.light-mode .cv-download {
            background: #c06060;
            color: #fff;
        }

        body.light-mode .cv-download:hover {
            background: #a05050;
        }

        /* PDF Embed Container */
        .pdf-container {
            margin: 30px 0;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }

        body.light-mode .pdf-container {
            border-color: #ddd;
        }

        .pdf-embed {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Fallback for mobile/no PDF support */
        .pdf-fallback {
            display: none;
            text-align: center;
            padding: 60px 20px;
            background: #2a2a2a;
        }

        body.light-mode .pdf-fallback {
            background: #f5f5f5;
        }

        .pdf-fallback p {
            margin-bottom: 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .pdf-embed {
                height: 600px;
            }
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 14px;
            color: #999;
        }

        body.light-mode footer {
            border-top-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Ali Whatley</a></h1>
        <nav>
            <a href="/">home</a> · 
            <a href="/research.html">research</a> · 
            <a href="/writing.html">writing</a> · 
            <a href="/cv.html" class="active">cv</a> · 
            <a href="/about.html">about</a> · 
            <a href="/contact.html">contact</a>
            <button id="theme-toggle">[light]</button>
        </nav>
    </header>

    <main>
        <div class="cv-header">
            <h2>Curriculum Vitae</h2>
            <a href="cv.pdf" class="cv-download" download>↓ Download PDF</a>
        </div>

        <div class="pdf-container">
            <!-- PDF Embed - replace cv.pdf with your actual filename -->
            <iframe src="cv.pdf" class="pdf-embed" title="Ali Whatley CV"></iframe>
            
            <!-- Fallback if PDF doesn't load -->
            <noscript>
                <div class="pdf-fallback" style="display: block;">
                    <p>PDF preview requires JavaScript.</p>
                    <a href="cv.pdf" class="cv-download" download>Download CV (PDF)</a>
                </div>
            </noscript>
        </div>
    </main>

    <footer>
        <a href="/cv.pdf">CV</a> · <a href="mailto:whatley.ali6@gmail.com">contact</a>
    </footer>

    <script>
        // Theme toggle
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            toggle.textContent = '[dark]';
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                toggle.textContent = '[dark]';
                localStorage.setItem('theme', 'light');
            } else {
                toggle.textContent = '[light]';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Check if PDF loaded successfully
        const iframe = document.querySelector('.pdf-embed');
        const fallback = document.querySelector('.pdf-fallback');
        
        iframe.onerror = function() {
            iframe.style.display = 'none';
            if (fallback) fallback.style.display = 'block';
        };
    </script>
</body>
</html>
